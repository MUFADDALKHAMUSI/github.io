<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mufaddal Khamusi's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background */
            color: #000000; /* Text color */
            text-align: center;
            padding: 50px;
            margin: 0; /* Remove default margin */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .name {
            font-size: 2.5em;
            font-weight: bold;
            color: #0073e6; /* Blue color for the name */
        }

        .profile-img {
            border-radius: 50%; /* Circular profile image */
            width: 150px;
            height: 150px;
        }

        .tagline {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s; /* Smooth transition */
        }

        .button:hover {
            background-color: #005bb5; /* Darker shade on hover */
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #0073e6;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #005bb5; /* Darker shade on hover */
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            margin: auto;
            width: 80%;
            max-width: 800px;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="name">Mufaddal Khamusi</div>
        <img src="path/to/your/profile-image.jpg" alt="Profile Image" class="profile-img">
    </header>
    <div class="container">
        <h1 class="tagline">Hi There, I'm Mufaddal!</h1>
        <p>Welcome to my Portfolio. I'm a Cybersecurity student.</p>
        <a href="#about" class="button">About Me</a>
        
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/mufaddalkhamusi">LinkedIn</a>
            <a href="https://github.com/mufaddalkhamusi">GitHub</a>
        </div>
    </div>
</body>
</html>
